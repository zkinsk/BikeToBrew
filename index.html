<!DOCTYPE html>
<html>
<head>
    <meta Content-type: charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bike to Brew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/tbg1gqd.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/modal.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/mapstyles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div id="splashScreen">
        <div class='row'>
            <div class='col s12 center-align'>
                <img id="splashLogo" src="assets/images/biketobrewsplashlogo.png">
            </div>
        </div>
    </div>
    <div class="container" id ="appContent">
        <!-- modals -->
        <div id="modal1" class="modal">
            <div class="modal-content trailModal"></div>
        </div>
        <div id="modalBrewery" class="modal">
            <div class="modal-content breweryModal">
                <div id="breweryBox">
                    <div id="breweryImageBox">
                        <div class="carousel carousel-slider"></div>
                    </div>
                    <div id="breweryInfoBox">
                        <h6 id="brewNameModal"></h6>
                        <div class="stars-outer">
                              <div class="stars-inner"></div>
                        </div>
                        <div class="breakLine"></div>
                        <p id="brewPhoneModal"></p>
                        <div class="breakLine"></div>
                        <p id="brewAdressModal"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of modals -->
        
        <!-- main content -->
        <div class="row" id="header">
            <div class="col s2">
                <img id="contentLogo" src="assets/images/biketobrewlogo.png">
            </div>
            <div class="col s10">
                <form id="formRow">
                    <div class="input-field inline coordinate-input">
                        <input id="coordinateInput" type="search" class="active" placeholder="Current Location">
                        <label for="coordinateInput" title="Search any way you would like, City Name, Zip Code, Trail Name or Brewery Name">Search Area</label>
                        <i class="material-icons clearSearch icon-white">close</i>
                    </div>
                    <div class="input-field inline radiusSearch">
                        <label for="dist" title="Search Radius in Miles">Radius</label>
                        <input type = "number" placeholder="5" id="dist" min="1" max="50">
                    </div>
                    <div class="input-field inline">
                        <button class="waves-effect waves-light" type="submit" name="action" id="coordinateSubmit">
                            <img id="searchGlass" src="assets/images/searchicon_white.png">
                        </button>
                    </div>
                </form>
            </div>
        </div>
  
        
        <div class='row' id="searchContent">
            <div class="col s12 hide-on-large-only">
                <div class="row">
                    <div class='col s6 center-align'>
                        <a class='dropdown-trigger btn' id="mtbDropdown" href='#' data-target='mtbList'>Trailheads Near You</a>
                        <!-- Dropdown Structure -->
                        <ul id='mtbList' class='dropdown-content mtbList'>
                        </ul>
                    </div>
                    <div class='col s6 center-align'>
                        <a class='dropdown-trigger btn' id="breweryDropdown" href='#' data-target='breweryList'>Breweries Near You</a>
                        <!-- Dropdown Structure -->
                        <ul id='breweryList' class='dropdown-content breweryList'>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- collaspible columns that are hidden on sizes medium and smaller -->
            <div class='col s12 l8 no-padding-hz results-box'>
                <div id="googleMapsMarkers">
                    <div id="markerMap"></div>
                </div>
            </div>
            <div class = "col l4 hide-on-med-and-down no-padding-hz" id="resultsHolder">
                <ul class="col" id="searchResults">
                    <li>
                        <div class="searchHeader" id="mtb-header">TRAILS</div>
                        <div class="searchList" id="mtb-body">
                            <ul class='mtbList'></ul>
                        </div>
                    </li>

                    <li>
                        <div class="searchHeader" id="brewery-header">BREWERIES</div>
                        <div class="searchList" id = "brewery-body">
                                <ul class='breweryList'></ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer> 
        <p class="footerP">This app does not in anyway condone or support drunk cycling/impaired driving. Please drink responsibily. â€¢ &copy; 2019 ByteMe</p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa6UN8aA8o_MA3LcPKoU74P0AZAQE3ybE&libraries=places"></script>


<script type="module" defer src="assets/javascript/main.js"></script>
</html>
